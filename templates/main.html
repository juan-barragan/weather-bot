<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Bot Chat</title>
  <meta name="viewport" content="width=350, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      width: 350px;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    #chat-messages {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 12px;
      background: #f9f9f9;
      padding: 8px;
      border-radius: 4px;
    }
    #chat-form input[type="text"] {
      width: 75%;
      padding: 6px;
    }
    #chat-form button {
      width: 20%;
    }
  </style>
</head>
<body>
  <!-- Chatbot Form that submits to the server -->
  <div id="chat-container">
    <div id="chat-messages">
      <!-- Messages will appear here -->
      {% if user_message %}
          <div><b>You:</b> {{ user_message }}</div>
      {% endif %}
      {% if bot_response %}
        <div><b>Bot</b>: {{ bot_response }}</div>
      {% endif %}
    </div>
    <form id="chat-form" method="post" action="/bot/handle/" autocomplete="off">
      {% csrf_token %}
      <input type="text" id="chat-input" name="message" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
